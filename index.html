<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/note.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="init()">
    <h1>Notizblock</h1>

    <div class="inputbox">
      <p>Titel:</p>
      <input id="title_input" type="text" />
      <p>Aufgabe:</p>
      <input id="note_input" type="text" />
      <button onclick="addNote()">Notiz speichern</button>
    </div>  

    <h2>Notizen</h2>
    <div id="content" class="notebox"></div>

    <h2>Archiv</h2>
    <div id="archiv_content"  class="notebox"></div>

    <h2>Papierkorb</h2>
    <div id="trash_content"  class="notebox"></div>
  </body>
  
</html>
